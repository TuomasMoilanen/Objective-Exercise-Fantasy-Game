<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>A Game</title>
</head>
<body onload="start()">
<div id="console"></div>
<div id="createCharacterContainer">
  Create a character!<br>
  Name:<input type="text" id="characterNameInput"></input><br>
  Gender:<br>
        <input type="radio" name="gender" value="Male" id="characterGenderInput">Male</input><br>
        <input type="radio" name="gender" value="Female" id="characterGenderInput">Female</input><br>
        <input type="radio" name="gender" value="Other" id="characterGenderInput">Other</input><br>
  Class:
  <select id="characterClassInput">
    <option value="Warrior">Warrior</option>
    <option value="Mage">Mage</option>
    <option value="Rogue">Rogue</option>
  </select><br>
<button type="button" id="createCharacterButton" onclick="createCharacter()">Ok</button>
</div><br>
<button type="button" id="battleButton" onclick="battle()">Do battle</button>
<div id="battleContainer">
  <p>Player attack options:<br>
    Target:
    <select id="playerTarget">
      <option value="0">Wolf</option>
      <option value="1">Cultist</option>
    </select><br>
    <button type="button" id="playerAxeAttackButton" onclick="playerCharacter.axeAttack()">Axe</button>
    <button type="button" id="playerKnifeAttackButton" onclick="playerCharacter.knifeAttack()">Knife</button><br><br>
    <button type="button" id="wolfTurnButton" onclick="wolfie.attack()">Wolf's turn</button>
    <button type="button" id="cultistTurnButton" onclick="cultist.attack()">Cultist's turn</button>
  </p>
</div>
</body>
<script src="scripts/game.js"></script>
</html>
